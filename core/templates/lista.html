{% extends 'base.html' %}

{% block corpo %}

<a href="/adiciona/">Adicionar nova pessoa</a>
<ul>
{% for item in lista_itens %}
	<li>
		<a href="/remove/{{ item.id }}/">
			<img src="/media/imagens/lixeira.png" />
		</a>
		<a href="/item/{{ item.id }}/">
			{{ item.nome }} {{ item.cpf }}
		</a>
	</li>
{% empty %}
	<li>Sem pessoas cadastradas</li>
{% endfor %}
</ul>

{% endblock %}
